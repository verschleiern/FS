<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fresh Fruit Store</title>
  <style>
    /* Basic styling for navbar and body */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Navigation bar styling */
    .navbar {
      background-color: #4CAF50;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #3e8e41;
      color: white;
    }

    .navbar a.active {
      background-color: #3e8e41;
      color: white;
    }

    /* Video container */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      background-color: #f2f2f2;
      padding: 20px;
    }

    /* Responsive video player */
    video {
      width: 80%;
      height: auto;
      border: 2px solid #4CAF50;
    }
  </style>
</head>
<body>

  <!-- Navbar section -->
  <div class="navbar">
    <a href="#" class="active">Home</a>
    <a href="#">Products</a>
    <a href="#">Contact Us</a>
    <a href="#">About</a>
  </div>

  <!-- Body section with video -->
  <div class="video-container">
    <video controls>
      <source src="demo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

</body>
</html>
